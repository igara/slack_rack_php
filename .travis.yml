language: php

php:
    - 5.6
    - 7.0
    - hhvm
    - nightly

before_script:
    - cp -p .env.example .env
    - composer self-update
    - composer install
    - php artisan key:generate

script:
    - mkdir -p build/logs
    - php vendor/bin/phpunit

after_script:
    - travis_retry php vendor/bin/coveralls -v