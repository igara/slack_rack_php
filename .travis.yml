language: php

php:
    - 5.6
    - 7.0
    - hhvm
    - nightly

before_script:
    - cp -p .env.example .env
    - composer self-update
    - composer install
    - php artisan key:generate

script:
    - mkdir -p build/logs
    - chmod -R 777 build/logs
    - phpunit -c phpunit.xml --coverage-clover build/logs/clover.xml

after_script:
    - php vendor/bin/coveralls -v -c .coveralls.yml